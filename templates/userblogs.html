{% extends "base.html" %}

{% block content %}
    <h1>{{header}}</h1>

  

    
  {% for blog in blogs %}
  <h2><a href='/blog?blog={{blog.id}}'><u>{{blog.title}}</a></h2></u>
  <hr>
   {{blog.blog}}
   <p class="post-author">
    Written by:
    <a href="/blog?user={{user.id}}">{{user.email}}</a>
  </p>
  {% endfor %}
        
    
{% endblock %}
