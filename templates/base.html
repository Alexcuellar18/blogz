<!doctype html>
<html>
    <head>
        <title>{{title}}</title>
        <style>
            .error{
                color: red
            }
        </style>
    </head>
<body style="background-color: rgb(139, 139, 141)">
        <div style='display: inline-block'>
        <a href="/blog">Main Blog Page</a>
        <a href='/newpost'>Add a Blog Entry</a>

        </div>

        {% with messages= get_flashed_messages(with_categories=True) %}
            <ul>
            {% for category,message in messages %}
                <li class='{{category}}'>{{message}}</li>
            {% endfor %}
            </ul>

        {% endwith %}

    {% block content %}
    {% endblock %}

</body>
</html>
